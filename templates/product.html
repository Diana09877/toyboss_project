{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{%block content%}
  <body>
    <section class="product">
      <div class="container">
        <div class="product__content">
          <div class="product-left">
            <h1> {% trans 'Продукция' %}</h1>
          </div>
          <div class="product-right">
            <div class="crumb"><a href="{% url 'home-url' %}">{% trans 'Главная' %}</a>
            <div class="crumb">  <a href="{% url 'product-url' %}">{% trans 'Продукция' %}</a>
          </div>
        </div>
      </div>
    </section>
    {% for product in products %}
    <div class="product__section-all">
      <section class="product__section-group">
        <div class="parallax" style="background: url('img/jpg/slider-background.jpg')">
          <div class="paralax-img">
            <img src="{{ product.image.url }}"/>
          </div>
          <div class="paralax-img2">
            <img src="{% static 'img/png/img10.png' %}"/>
          </div>
          <div class="parallax-heading">
            <h2>{{ product.category.name }}</h2>
          </div>
        </div>
        <div class="product-sausage">
          <div class="container">
            <div class="product-right-all">
              <div class="product-right">
                <div class="product__card-all">
                  <div class="product__card-inner">
                    <div class="product__card">
                      <div class="product__card-img">
                      </div>
                      <h4 data-mh="my-group">{{ product.name }}</h4>
                      <img src="{{ product.image.url }}"/><a href="{{ product.image.url }}"></a>
                    </div>
                  </div>
                </div>
                <div class="button__product-all"><a href="#">{% trans 'Смотреть все' %}</a></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  {% endfor %}
  </body>
{% endblock %}
